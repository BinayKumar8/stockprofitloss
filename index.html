<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
</head>

<body>
    <h1>Calculate Your stock profit or loss</h1>
    <div class="main">
        <div class="input1">
            <label for="initial-price">Initial Price
            <input type='text' id="initial-price" placeholder='Enter Initial Price Here...' />
            </label>
        </div>
        <div class="input2">
            <label for="stock-quantity">Stock Quantity
            <input type='text' id="stock-quantity" placeholder='Enter Stock Qty...' />
            </label>
        </div>
        <div class="input3">
            <label for="current-price">Current Price
            <input type='text' id="current-price" placeholder='Enter Current Price...' />
            </label>
        </div>
        <div class="submit">
            <button type="button" class="btn" id="submit-btn">Calculate</button>
        </div>
        <div class="text">
            <p class="result" id="output"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
